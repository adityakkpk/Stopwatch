<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="main">
        <div class="stopwatch-body">
            <div class="stopwatch-inner-body">
                <span class="hour"></span>:<span class="minutes"></span>:<span class="seconds"></span><sup><span class="milliseconds"></span></sup>
            </div>
        </div>

        <div class="btn-container">
            <button class="stop">Stop</button>
            <button class="start">Start</button>
            <button class="reset">Reset</button> 
        </div>
    </div>

    <div class="footer">
        <p>Created with <i class="fas fa-heart heart"></i>  by Aditya Kumar Kushwaha</p>
        <div class="socials">
            <a href="https://github.com/Akkpk"> <i class="fab fa-github"></i></a>
            <a href="https://twitter.com/akkpk933"> <i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://www.linkedin.com/in/aditya-kumar-kushwaha-418928267/"> <i class="fa-brands fa-linkedin"></i></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
